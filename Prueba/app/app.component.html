<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content color="dark">
        <ion-list class="bg">
          <ion-menu-toggle *ngFor="let c of componentes" class="bg">
            <ion-card>
              <ion-item [routerLink]="c.redirecTo"
                      detail=true
                      color="danger">
                <ion-icon [name]="c.icon" slot="start" color="dark"></ion-icon>
                {{ c.name }}
              </ion-item>
            </ion-card>
          </ion-menu-toggle>
        </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
